<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback contact form for the Sauna World Website">
    <meta name="keywords" content="Sauna, Spa, Wellness, Infusion, Form, Contact us, Feedback">
    <meta name="author" content="Tiago Moura">
    <title>Sauna World</title>

<!--Link to the .css file-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!---Container to keep the Footer at the bottom of the page-->
    <div class="container">

    <!--Header containing the Logo and Tabs/Navigation bar-->
        <header>
            <a href="index.html"><h1 class="title">Water World</h1></a>
            <nav>
                <ul class="tabs">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
    
    <!--Background picture below the Header-->
        <div class="pic"></div>
        <main>
            <!--Contact Form-->
            <div class="form-field">
                <form action="redirect.html" method="get">
                    <div class="contact-field">
                        <h2 class="title-contact">Contact Us</h2>
                        <label for="fname" class="hiddenlabel">First Name:</label>
                        <input id="fname" type="text" placeholder="First Name">
                        <label for="lname" class="hiddenlabel">Last Name:</label>
                        <input id="lname" type="text" placeholder="Last Name">
                        <label for="email" class="hiddenlabel">E-mail:</label>
                        <input id="email" type="email" placeholder="Your Email*" required>
                        <label for="textarea" class="hiddenlabel">Feedback:</label>
                        <textarea id="textarea" type="text" cols="50" rows="10" placeholder="Text us"required></textarea>
                        <label for="submit"></label>
                        <input id="submit" type="submit">
                    </div>
                </form>
            </div>
        </main>
    </div>
        
<!--Footer with information about the Sauna-->
<footer>
    <ul>
        <li>Water World</li>
        <li>Fictional-Fakestreet 4 • PT-6969 Madeira</li>
        <li>Tel: +00 12 345 67 89 • Waterworld@fakemail.com</li>
        <li>
            <a href="https://www.facebook.com/" aria-label="Link to Facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" aria-label="Link to Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" aria-label="Link Youtube" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.twitter.com/" aria-label="Link to Twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </li>
    </ul>
</footer>

</body>
</html>
