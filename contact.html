<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback contact form for the Sauna World Website">
    <meta name="keywords" content="Sauna, Spa, Wellness, Infusion, Form, Contact us, Feedback">
    <meta name="author" content="Tiago Moura">
    <title>Sauna World</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--Header containing the Logo and Tabs/Navigation bar-->
    <header>
        <a href="index.html"><h1 class="title">Sauna World</h1></a>
        <nav>
            <ul class="tabs">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Background picture below the Header-->
        <div class="pic"></div>

        <!--Contact Form-->
        <div class="form-field">
            <form action="redirect.html" method="get">
                <div class="contact-field">
                    <h2 class="title-contact">Contact Us</h2>
                    <label for="fname" class="visuallyhidden">First Name:</label>
                    <input id="fname" type="text" placeholder="First Name">
                    <label for="lname" class="visuallyhidden">Last Name:</label>
                    <input id="lname" type="text" placeholder="Last Name">
                    <label for="email" class="visuallyhidden">E-mail:</label>
                    <input id="email" type="email" placeholder="Your Email*" required>
                    <label for="id" class="visuallyhidden">Feedback:</label>
                    <textarea id="textarea" required></textarea>
                    <label for="submit"></label>
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
        
        <!--Footer with information about the Sauna-->
        <footer>
            <p>Sauna World •
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></p>
            <p>Fictional-Fakestreet 4 • PT-6969 Madeira</p>
            <p>Tel: +00 12 345 67 89 • Saunaworld@fakemail.com</p>
    </footer>

    <!--FontAwesome kit for the icons-->
<script src="https://kit.fontawesome.com/9a3068bd82.js" crossorigin="anonymous"></script>
</body>
</html>
